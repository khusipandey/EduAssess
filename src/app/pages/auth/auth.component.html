<div class="auth-container">
  <div class="auth-card">
    <h2>{{ isSignUp ? 'Sign Up' : 'Sign In' }}</h2>
    <p>{{ isSignUp ? 'Create your account' : 'Welcome back! Please sign in.' }}</p>

    <form>

      <!-- Extra fields only shown in Sign Up -->
      <div *ngIf="isSignUp" class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your full name" />
      </div>

      <div *ngIf="isSignUp" class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Your phone number" />
      </div>

      <div *ngIf="isSignUp" class="input-group">
        <label for="role">Role</label>
        <select id="role">
          <option value="" disabled selected>Select role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <!-- Always-visible email & password -->
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>

      <button type="submit">{{ isSignUp ? 'Sign Up' : 'Sign In' }}</button>
    </form>

    <div class="toggle-link">
      <span>{{ isSignUp ? 'Already have an account?' : 'Donâ€™t have an account?' }}</span>
      <a (click)="toggleForm()">{{ isSignUp ? 'Sign In' : 'Sign Up' }}</a>
    </div>
  </div>
</div>
